<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Maria Botiș</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Choose a city</option>
        <option value="current">My location 📍</option>
        <option value="Europe/Bucharest">Bucharest</option>
        <option value="America/Toronto">Toronto</option>
        <option value="Asia/Taipei">Taipei</option>
        <option value="Pacific/Galapagos">Galapagos</option>
      </select>
      <div class="row" id="cities">
        <div class="col-6 mb-2 pe-0 border-bottom-mine border-dark-subtle">
          <div class="city-name">Los Angeles 🇺🇸</div>
          <div class="date" id="los-angeles-date">10th 2023</div>
        </div>
        <div
          class="col-6 mb-2 time text-end border-bottom-mine border-dark-subtle"
          id="los-angeles-time"
        >
          3:18:15 <small>PM</small>
        </div>
        <div class="col-6 mb-2 pe-0 border-bottom-mine border-dark-subtle">
          <div class="city-name">Sydney 🇦🇺</div>
          <div class="date" id="sydney-date">10th 2023</div>
        </div>

        <div
          class="col-6 mb-2 time text-end border-bottom-mine border-dark-subtle"
          id="sydney-time"
        >
          3:18:15 <small>PM</small>
        </div>
        <div class="col-6 mb-2 pe-0 border-bottom-mine border-dark-subtle">
          <div class="city-name">Shanghai 🇨🇳</div>
          <div class="date" id="shanghai-date">10th 2023</div>
        </div>
        <div
          class="col-6 mb-2 time text-end border-bottom-mine border-dark-subtle"
          id="shanghai-time"
        >
          3:18:15 <small>PM</small>
        </div>
        <div class="col-6 pe-0">
          <div class="city-name">Milan 🇮🇹</div>
          <div class="date" id="milan-date">10th 2023</div>
        </div>
        <div class="col-6 time text-end" id="milan-time">
          3:18:15 <small>PM</small>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Maria Botiș</strong> and is
      <a
        href="https://github.com/maria-miruna/world-clock"
        target="_blank"
        class="github-link"
      >
        open sourced on GitHub</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
